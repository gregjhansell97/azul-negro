<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CSS IMPORTS (must come before custom style sheets) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- For icon buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- LOCAL IMPORTS -->
    <link rel="stylesheet" type="text/css" href="/home/greg/Documents/AzulNegro/lib/css/theme.css">
    <link rel="stylesheet" type="text/css" href="chat-room.css">

    <title>azul-negro-chatroom</title>
  </head>
  <body>
    <div class="wrapper container-fluid bg-secondary-color">
      <div id="app" class="row border-primary-color">
        <!-- NAVIGATION -->
        <div id="nav" class="col-md-3 px-lg-0">
          <div id="nav-options-bar" class="border-bottom-primary-color">
            <button id="new-chat-button" type="button" class="btn">
              <i class="fa fa-plus primary-color"></i>
            </button>
          </div>
          <div id="nav-chat-tabs" class="primary-scrollbar">
          </div>
        </div>

        <!-- MESSAGES -->
        <div id="chat" class="col-md-9">
          <div id="chat-messages" class="row border-left-primary-color">
            <div id="chat-message-options-bar" class="border-bottom-primary-color">
              <h1 id="chat-message-options-bar-title" class="primary-color"> THIS IS A FARM HOUSE <h1>
            </div>
            <div id="message-stack" class="primary-scrollbar">
              <blockquote class="my-message blockquote text-right">
                <p class="mb-0 primary-color">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                <footer class="blockquote-footer primary-color">Someone famous in </footer>
              </blockquote>
            </div>
          </div>
          <div id="chat-message-maker" class="border-top-primary-color border-left-primary-color row">
            <input id="chat-message-maker-text" autocomplete="off" type="text" class="form-control" placeholder="Send it bro" />
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JAVASCRIPT IMPORTS (order matters) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- LOCAL IMPORTS -->
    <script src="file:///home/greg/Documents/AzulNegro/lib/js/states.js"></script>
    <script src="chat-room.js"></script>

  </body>
</html>
